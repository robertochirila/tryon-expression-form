                        <h3 class="title landing-title is-3" id="title" style="padding-bottom: 20px;">What's your expression?</h3>
                        <h6 class="title is-6 expressionH6"> No one else in this planet is as powerful as us humans.
                            Simply because
                            of one extraordinary reason - we can create.
                            Without da Vinci there would be no Mona Lisa, without Michelangelo the Sistine Chapel's
                            ceiling would be blank and no one would be “screaming” without Edvard Munch. To tell the
                            truth, you are something even more special - a piece of art.</h6>
                        <h6 class="title is-6 expressionH6">The non-verbal communication through fashion or style is a
                            great power we
                            possess, which can be used to make a statement and show what you are about. Unfortunately,
                            today being a creative is not that easy. We live in a crowded world where they don’t want
                            you to create, rather they want you to follow. Many people fall into the trap of a copy -
                            living according to someone else’s standards. That is because they are missing the key
                            ingredient called Love.</h6>
                        <h6 class="title is-6 expressionH6"> I’m not speaking about a Hollywood scene of two great
                            looking people
                            kissing slowly in the rain. Heck no, I’m talking about being <a href="#"
                                                                                            id="bold"
                                                                                            style="font-weight: bold;">#bold</a>,
                            <a href="#" style="font-weight: bold;" id="mystic">#mystic</a>, <a href="#"
                                                                                               style="font-weight: bold;"
                                                                                               id="honest">#honest</a>,
                            etc. This is raw emotion, eternal energy coming from an infinite source of an individual.
                            There are many ways to do it and you can be anything, just make sure you are unique…</h6>

                        <h5 class="title is-5 expressionH5">You are here for a reason - to shine light over the world
                            and inspire
                            many. Are you ready to share your story?</h5>
                    </div>
